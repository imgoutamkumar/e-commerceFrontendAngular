<div
  style="
    width: 100%;
    height: 100%;
    display: flex;
    background-color: rgb(7, 7, 7);
    color: white;
    position: relative;
  "
>
  <div
    class="signin"
    style="
      width: 50%;
      height: 100%;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    "
  >
    <div
      style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      "
    >
      <h2 style="margin: 0">Already have an account ?</h2>
      <button
        style="background-color: rgb(0, 76, 255); height: 40px; width: 100px"
        (click)="SignIn()"
      >
        Sign In
      </button>
    </div>
  </div>
  <div
    class="signup"
    style="
      width: 50%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    "
  >
    <div
      style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      "
    >
      <h2 style="margin: 0">Don't have an account ?</h2>
      <button
        style="background-color: rgb(0, 76, 255); height: 40px; width: 100px"
        (click)="SignUp()"
      >
        Sign Up
      </button>
    </div>
  </div>
</div>

<div class="formContainer" #form>
  <div class="loginForm" style="width: 100%">
    <app-login-form></app-login-form>
  </div>
  <div class="signupForm" style="width: 100%">
    <app-signup-form></app-signup-form>
  </div>
</div>
